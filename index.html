<head>
  <title> Dashborad Framework </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

  <!-- Using local jquery_gridster, bootstrap and fontawesome libs-->
  <script src="js/jquery.js"></script>
   <script src="js/underscore-min.js"></script>
   <script src="js/jquery-ui.min.js"></script>
  <script src="js/gridstack.min.js"></script>

  <!-- usingbootstrap, fontawesome and custome css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/gridstack.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--link rel="stylesheet" type="text/css" href="css/dashboard.css"-->

</head>

<body>
  <!-- header-->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Visualization Dashboard</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a></li>
          <li><a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i> Help</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <!--footer class="footer">
        <div class="container">
            <p>Under development</p>
            <a href="https://github.com/biographika/phylogenomics-viz" target="_blank"><i class="icon-github icon-large"></i>&nbsp;&nbsp;Github</a>
        </div>
    </footer-->

  <!-- gridstack panels -->
  <div class="grid-stack">
  <div class="grid-stack-item" data-gs-height="4" data-gs-width="4" data-gs-x=
  "0" data-gs-y="0">
    <div class="panel panel-info grid-stack-item-content">
      <div class="panel-heading">
        <h3 class="panel-title" data-toggle="tooltip" data-placement="bottom" title="Click to drag panel"><i class="fa fa-pie-chart"></i> Sunbusrt</h3>
      </div>


      <div class="panel-body">
        <p style="text-align:center;">Sunburst Chart Area</p>
      </div>
    </div>
  </div>


  <div class="grid-stack-item" data-gs-height="4" data-gs-width="4" data-gs-x=
  "4" data-gs-y="0">
    <div class="panel panel-warning grid-stack-item-content">
      <div class="panel-heading">
        <h3 class="panel-title" data-toggle="tooltip" data-placement="bottom" title="Click to drag panel"><i class="fa fa-area-chart"></i> Demo Heatmap</h3>
      </div>


      <div class="panel-body">
      <p style="text-align:center;">Heatmap data </p>
      </div>
    </div>
  </div>
    
<div class="grid-stack-item ui-resizable" data-gs-height="4" data-gs-width="4" data-gs-x=
  "8" data-gs-y="0">
    <div class="panel panel-danger grid-stack-item-content">
      <div class="panel-heading">
      
        <h3 class="panel-title" data-toggle="tooltip" data-placement="bottom" title="Click to drag panel"><i class="fa fa-bar-chart"></i> Chart Area</h3>
      </div>


      <div class="panel-body">
        <p style="text-align:center;">Chart data </p>
      </div>
    </div>
  </div>
    <script src="js/dashboard.js"></script>
</div> <!--end of gridstack>

</body>
